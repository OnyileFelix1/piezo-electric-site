<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./authentication-style.css" />
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="./logo.jpeg" alt="" class="logo-img" />
      </div>
      <div class="intro">
        <h3>Energy Monitoring System</h3>
      </div>

      <div class="input-box email">
        <p>Enter email</p>
        <input type="email" placeholder="Email" class="email-in" />
      </div>
      <div class="input-box password">
        <p>Enter password</p>
        <input type="password" placeholder="Password" class="password-in" />
      </div>
      <button class="auth-btn">Login</button>
    </main>
    <script type="module" src="./authentication-script.js"></script>
  </body>
</html>
